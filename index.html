<html>
    <head>
        <title>SPPS Game</title>
        <link rel="icon" href="./photos/logo.png">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <section>
        <div id="header">
            <div id="logo-img">
                <img src="./photos/logo.png" alt="logo-of-img">
            </div>
            <div id="header-content">
                <span>Choose Any One</span>
            </div>
        </div>

        <div id="content">
            <div class="content-img">
                <img src="./photos/paper.png" alt="paper-img">
            </div>
            <div class="content-img">
                <img src="./photos/pencil.png" alt="pencil-img">
            </div>
            <div class="content-img">
                <img src="./photos/sizer.png" alt="sizer-img">
            </div>
            <div class="content-img">
                <img src="./photos/stone.png" alt="stone-image">
            </div>
        </div>

        <div id="result">
            Who won?
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
