<html>
    <head>
        <title>SPPS Game</title>
        <link rel="icon" href="./photos/logo.png">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <section>
        <div id="header">
            <div id="logo-img">
                <img src="./photos/logo.png" alt="logo-of-img">
            </div>
            <div id="header-content">
                <span>SPPS Game</span>
            </div>
            
        </div>

        <div id="score">
            <div>Your Score: <span id="player-Btn">0</span></div>
            <div>Computer Score: <span id="computer-Btn">0</span></div>
            <div id="reset" style="width: 15%;">Reset</div>
        </div>

        <div id="content">
            <div class="content-img" id="stone">
                <img src="./photos/stone.png" alt="stone-image">
            </div>
            <div class="content-img" id="paper">
                <img src="./photos/paper.png" alt="paper-img">
            </div>
            <div class="content-img" id="pencil">
                <img src="./photos/pencil.png" alt="pencil-img">
            </div>
            <div class="content-img" id="sizer">
                <img src="./photos/sizer.png" alt="sizer-img">
            </div>
        </div>

        <pre id="result">
            Who won?
        </pre>
        
    </section>
    <script src="./script.js"></script>
</body>
</html>
